<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Notes App</title>
    <link rel="stylesheet" href="create.css">
    <style>
        /* Add a new style for the title input */
        .note-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            border: none;
            outline: none;
            background: transparent;
            color: #333;
            width: 100%;
        }
        .note-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .color-picker {
            cursor: pointer;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
        }
        .search-box {
            margin: 20px 0;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        .clear-btn {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><img src="images/notes.png" alt="Notes"> Notes</h1>
        <button class="btn"><img src="images/edit.png" alt="Create"> Create Notes</button>
        <input type="text" class="search-box" placeholder="Search notes...">
        <button class="clear-btn">Clear All Notes</button>
        <div class="notes-container"></div>
    </div>
    <script src="create.js"></script>
</body>
</html>
